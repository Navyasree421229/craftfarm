<!DOCTYPE html>
<html>
    <head>
        <title>Job registration page</title>
        <link rel="stylesheet" href="assets/css/jobregistration.css">
    </head>
    <body>
        <div class="form-container" >
            <form action="/jobregistration" method="POST">
              <label>Name:</label>
              <input type="text" name="name" placeholder="Your Name" required><br>
              <label>email:</label>
              <input type="email" name="email" placeholder="Your Email" required><br>
              <label>phone number:</label>
              <input type="tel" name="phone" placeholder="Your Phone" required><br>
              <label>why you have choosen this job?</label>
              <textarea name="message" placeholder="Your Message" required></textarea><br>
              <input type="submit" value="Submit">
            </form>
        </div>
    </body>
</html>
